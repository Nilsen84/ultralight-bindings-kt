name: Build & Publish

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  SDK_BASE_URL: "https://github.com/${{ github.actor }}/ultralight-sdk/releases/download/v1.4.0"

permissions:
  packages: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build-platform:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            sdk_asset: ultralight-free-sdk-1.4.0-win-x64.7z
          - os: ubuntu-latest
            platform: linux-x64
            sdk_asset: ultralight-free-sdk-1.4.0-linux-x64.7z
          - os: macos-15-intel
            platform: mac-x64
            sdk_asset: ultralight-free-sdk-1.4.0-mac-x64.7z
          - os: macos-latest
            platform: mac-arm64
            sdk_asset: ultralight-free-sdk-1.4.0-mac-arm64.7z

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download SDK
        working-directory: native
        env:
          GH_TOKEN: ${{ secrets.SDK_DOWNLOAD_TOKEN }}
        run: |
          gh release download v1.4.0 -O sdk-archive.7z -p "${{ matrix.sdk_asset }}" --repo "${{ github.actor }}/ultralight-sdk"
          7z x sdk-archive.7z -osdk
          ls sdk/

      - name: Rename libraries (Windows)
        if: runner.os == 'Windows'
        working-directory: native
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          python scripts/rename_libs.py --platform ${{ matrix.platform }} --input-dir sdk/bin --output-dir renamedlibs

      - name: Rename libraries (non-Windows)
        if: runner.os != 'Windows'
        working-directory: native
        run: |
          python scripts/rename_libs.py --platform ${{ matrix.platform }} --input-dir sdk/bin --output-dir renamedlibs

      - name: Configure CMake
        working-directory: native
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=MinSizeRel \
            -DULTRALIGHT_SDK_DIR=./sdk \
            -DULTRALIGHT_PLATFORM=${{ matrix.platform }} \
            -DRENAMED_LIB_DIR=./renamedlibs \

      - name: Build
        working-directory: native
        run: cmake --build build --config MinSizeRel

      - name: Install to platform resources
        working-directory: native
        run: cmake --install build --config MinSizeRel

      - name: Build Gradle Project
        run: ./gradlew :platform:build -Pplatform=${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: platform-jars-${{ matrix.platform }}
          path: platform/build/libs/*.jar
          retention-days: 1

  build-and-publish:
    needs: [build-platform]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Platform Jars
        uses: actions/download-artifact@v7
        with:
          pattern: platform-jars-*
          merge-multiple: true
          path: platform-jars

      - name: Build and Publish
        env:
          REPSY_USERNAME: ${{ secrets.REPSY_USERNAME }}
          REPSY_TOKEN: ${{ secrets.REPSY_TOKEN }}
        run: ./gradlew :shared:publish -PexternalPlatformJars=platform-jars